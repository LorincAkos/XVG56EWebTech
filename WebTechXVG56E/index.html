<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAnimeList Clone</title>
    <link rel="stylesheet" href="Css/index.css">
    <link rel="stylesheet" href="Css/header.css">
    <link rel="stylesheet" href="Css/sidebar.css">
    <link rel="stylesheet" href="Css/footer.css">
    <link rel="stylesheet" href="Css/slideshow.css">
    <script src="jquery_3.1.7.js"></script>
    <script src="button_control.js"></script>
</head>
<body style="background-color: #555;">
    <header class = "header">
            <nav class="left-section">
                <button class="left-section-button" id="home_page">Home</button>
                <button class="left-section-button" id="anime_page" value="Top 10 Anime">Anime</button>
                <button class="left-section-button" id="manga_page" value="Top 10 Manga">Manga</button>
                <button class="left-section-button" id="faq_page">FAQ</button>
            </nav>
            <div class="right-section">
                <button class="profile-button" id="form">
                    Rate page
                </button>
            </div>
    </header>
    
    <main>
        <aside>
            <div class="sidebar">
                    <h2>Summary</h2>
                    <ul>
                        <li><button><a href="#eng-sites">Englis Streaming</a></button></li>
                        <li><button><a href="#hun-sites">Hungarian Streaming</a></button></li>
                        <li><button><a href="#manga-sites">Manga Sites</a></button></li>
                    </ul>
            </div>
        </aside>
    
        <section id="main-content">

            <div class="slideshow-container">
                <div class="slide">
                    <img src="Image/azur_img.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="Image/blue_img.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="Image/tg_img.jpg" alt="Slide 3">
                </div>
            </div>

            <div class="bg-red"></div>

            <div class="main-container">
                <h2 id="eng-sites">English Anime Streaming Sites</h2>
                <div class="anime-list">
                    <div class="anime-item" onclick="openThirdPartyPage('https://www.crunchyroll.com')">
                        <img src="https://play-lh.googleusercontent.com/CjzbMcLbmTswzCGauGQExkFsSHvwjKEeWLbVVJx0B-J9G6OQ-UCl2eOuGBfaIozFqow" alt="Anime Title">
                        <h3>Crunchyroll</h3>
                    </div>
                    <div class="anime-item" onclick="openThirdPartyPage('https://www.funimation.com')">
                        <img src="https://images-na.ssl-images-amazon.com/images/I/41VoTPYjdPL.png" alt="Anime Title">
                        <h3>Funimation</h3>
                    </div>
                    <div class="anime-item" onclick="openThirdPartyPage('https://9anime.se')">
                        <img src="https://image.winudf.com/v2/image1/Y29tLm5pbmVhbmltZWFwcF9zY3JlZW5fMF8xNjEzNTE1NzEzXzA3MA/screen-0.jpg?h=500&fakeurl=1&type=.jpg" alt="Anime Title">
                        <h3>9 Anime</h3>
                    </div>
                </div>

                <h2 id="hun-sites">Hungarian Anime Streaming Sites</h2>
                <div class="anime-list">
                    <div class="anime-item" onclick="openThirdPartyPage('https://animegun.hu')">
                        <img src="Image/animegun.jpg" alt="Anime Title">
                        <h3>Animegun</h3>
                    </div>
                    <div class="anime-item" onclick="openThirdPartyPage('https://magyaranime.hu')">
                        <img src="Image/magyaranime.jpg" alt="Anime Title">
                        <h3>MagyarAnime</h3>
                    </div>
                    <div class="anime-item" onclick="openThirdPartyPage('https://animem.org')">
                        <img src="Image/animem.jpg" alt="Anime Title">
                        <h3>Animem</h3>
                    </div>
                    
                </div>

                <h2 id="manga-sites">Manga Reading Sites</h2>
                <div class="anime-list">
                    <div class="anime-item" onclick="openThirdPartyPage('https://mangarock.com')">
                        <img src="https://styles.redditmedia.com/t5_3nrx2/styles/communityIcon_baeikgxpx8k21.png" alt="Anime Title">
                        <h3>Manga Rock</h3>
                    </div>
                    <div class="anime-item" onclick="openThirdPartyPage('https://fanfox.net')">
                        <img src="https://play-lh.googleusercontent.com/qW1NG1m4eCXH1EwgBEkcm7XCq60LxVqNjt47SgOcJi6trRoCtQvFbRfOdykPzqSFS_c" alt="Anime Title">
                        <h3>Manga Fox</h3>
                    </div>
                    <div class="anime-item" onclick="openThirdPartyPage('https://store.crunchyroll.com/collections/manga/')">
                        <img src="https://play-lh.googleusercontent.com/CjzbMcLbmTswzCGauGQExkFsSHvwjKEeWLbVVJx0B-J9G6OQ-UCl2eOuGBfaIozFqow" alt="Anime Title">
                        <h3>Crunchyroll</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <div class="bg-red"></div>
    <footer>
        <div>
            <p>&copy; 2024 AnimeList</p>
        </div>
    </footer>
    <script src="imageslide_control.js"></script>
</body>
</html>
