<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border-width: 1px;
            border-style: solid;
            border-color: black;
        }

        td{
            width: 100px;
        }
    </style>
</head>
<body>
    <h2>Táblázat készítése</h2>
    <h3>Első táblázatunk</h3>
    <table style="table-layout: fixed;">
        <th style="text-align: center;background-color: gray;">
            <td>1.oszlop<br>fejléc</td>
            <td>2.oszlop<br>fejléc</td>
            <td>3.oszlop<br>fejléc</td>
        </th>
        <tr style="height: 100px; background-color: red;">
            <td>1.sor 1.elem</td>
            <td style="vertical-align: center; text-align: end;">1.sor 2.elem</td>
            <td style="vertical-align: bottom; text-align: center;">1.sor 3.elem</td>
        </tr>
        <tr style="background-color: bisque;">
            <td>2.sor 4.elem</td>
            <td > <div style="overflow: scroll; height: 100px;">2.sor 5.<br>elem</div></td>
            <td style="text-align: end; vertical-align: top;">2.sor 6.<br>elem</td>
        </tr>
        <tr style="height: 100px; background-color: bisque;">
            <td>3.sor 7.elem</td>
            <td style="background-color: yellow;">3.sor 8.<br>elem</td>
            <td>3.sor 9.elem</td>
        </tr>
    </table>
</body>
</html>
