<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/slideshow.css">
    <link rel="stylesheet" href="Css/header.css">
    <link rel="stylesheet" href="Css/sidebar.css">
    <link rel="stylesheet" href="Css/footer.css">
    <link rel="stylesheet" href="Css/manga.css">
    <script src="jquery_3.1.7.js"></script>
    <script src="button_control.js"></script>
    <script src="manga_page_filter.js"></script>
</head>
<body style="background-color: #555;">
    <!-- Navbar -->
    <header class = "header">
        <nav class="left-section">
            <button class="left-section-button" id="home_page">Kezdőlap</button>
            <button class="left-section-button" id="anime_page" value="Top 10 Anime">Anime</button>
            <button class="left-section-button" id="manga_page" value="Top 10 Manga">Manga</button>
            <button class="left-section-button" id="faq_page">GyIK</button>
        </nav>
        <div class="right-section">
            <button class="profile-button" id="form">
                Oldal értékelése
            </button>
        </div>
    </header>

    <main id="main-content">
        <!-- Sidebar -->
        <aside>
            <div class="sidebar">
                <h2>Manga</h2>
                <ul>
                    <li><button id="topten" value="Top 10 Manga" onclick="openMangaDisplayPage(this.getAttribute('value'))">Top 10</button></li>
                    <li><button id="topten" value="2024 Tél" onclick="openMangaDisplayPage(this.getAttribute('value'))">2024 Tél</button></li>
                    <li><button id="topten" value="2023 Ősz" onclick="openMangaDisplayPage(this.getAttribute('value'))">2023 Ősz</button></li>
                    <li><button id="topten" value="2023 Nyár" onclick="openMangaDisplayPage(this.getAttribute('value'))">2023 Nyár</button></li>
                </ul>
            </div>
        </aside>

        <!-- Image slide-->
        <section>

            <div class="slideshow-container">
                <div class="slide">
                    <img src="Image/azur_img.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="Image/blue_img.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="Image/tg_img.jpg" alt="Slide 3">
                </div>
            </div>
        </section>

        <div class="bg-red"></div>
        
        <!-- Main content -->
        <section>
            <h2 id="title" class="text-white"></h2>
        </section>
        <section>
            <div class="grid-container" id="content">
                
            </div>
        </section>

        <div class="bg-red"></div>
    </main>
    <footer>
        Forrás: <a href="https://myanimelist.net">MyAnimeList</a>
        <div>
            <p>&copy; 2024 AnimeList</p>
        </div>
    </footer>
    <script src="imageslide_control.js"></script>
</body>
</html>
