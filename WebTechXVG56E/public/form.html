                    <br><br>

                    <br><br>
                    Szülétési dátum: <input type="date" id="birthdate" name="birthdate" required>
                    <br><br>
                    Nem:
                    <input type="radio" id="male" name="male" value="male">
                    <label for="cat">Férfi</label>
                    <input type="radio" id="Female" name="Female" value="Female">
                    <label for="dog">Nő</label>
                    <br><br>
                    <div id="submit-buttons">

                        <input type="submit" value="ELKÜLDÖM" form="urlap" >
                        &nbsp;&nbsp;&nbsp;
                        <input type="submit" value="Elküldöm ellenőrzés nélkül." form="urlap" formnovalidate formtarget="ujablak">

            </div>
