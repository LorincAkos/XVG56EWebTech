<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <link rel="stylesheet" href="Css/header.css">
    <link rel="stylesheet" href="Css/sidebar.css">
    <link rel="stylesheet" href="Css/footer.css">
    <link rel="stylesheet" href="Css/description.css">
    <link rel="stylesheet" href="Css/slideshow.css">
    <script src="jquery_3.1.7.js"></script>
    <script src="button_control.js"></script>
    <script src="anime_description.js"></script>
    
<body style="background-color: #555;">
    <header class = "header">
        <nav class="left-section">
            <button class="left-section-button" id="home_page">Home</button>
            <button class="left-section-button" id="anime_page" value="Top 10 Anime">Anime</button>
            <button class="left-section-button" id="manga_page" value="Top 10 Manga">Manga</button>
            <button class="left-section-button" id="faq_page">FAQ</button>
        </nav>
        <div class="right-section">
            <button class="profile-button" id="form">
                Rate page
            </button>
        </div>
    </header>

    <main id="content">
        <!-- Sidebar -->
        <aside>
            <div class="sidebar" id="list">
                
            </div>
        </aside>

        <!-- Image slide-->
        <section>
            <div class="slideshow-container">
                <div class="slide">
                    <img src="Image/azur_img.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="Image/blue_img.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="Image/tg_img.jpg" alt="Slide 3">
                </div>
            </div>
        </section>

        <div class="bg-red"></div>
        <!-- Main content -->
        <section>
            <div >
                <p id="title" style="color: white; font-size: xx-large;"></p>
                <table>
                    <tr class="text-white" >
                        <td>
                            <div id="image"></div>
                        </td>
                        <td colspan="2">
                            <div id="description"> <div class="text">Synopsis:
                                
                            </div></div>
                            <div id="score-container" class="text text-white">
                                <p id="score">Score: </p> 
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="bg-red"></td>
                    </tr>
                    <tr class=" text-white">
                        <td class="info-width">
                            <div id="type">Type: </div>
                            <div id="episodes">Episodes: </div>
                            <div id="status">Status: </div>
                            <div id="airing-date">Aired: </div>
                        </td>
                        <td class="info-width">
                            <div id="producers">Producers: </div>
                            <div id="licensors">Licensors: </div>
                            <div id="studios">Studios: </div>
                        </td>
                        <td class="info-width">
                            <div id="genres">Genres: </div>
                            <div id="duration">Duration: </div>
                            <div id="rating">Rating: </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" class="bg-red"></td>
                    </tr>
                </table>
            </div>
        </section>
        
        <!-- Video -->  
        <section>
            <div id="video-container">
                <video id="video" controls>
                    
                    Your browser does not support HTML video.
                </video>
                <div id="video-buttons">
                    <button id="playPause-button" class="text-white" onclick="playPause()">Play/Pause</button>
                </div>
            </div>
        </section>

        <div class="bg-red"></div>
    </main>
    <footer>
        <div>
            <p class="text-white">&copy; 2024 AnimeList</p>
        </div>
    </footer>
    <script src="imageslide_control.js"></script>
    <script>
        var myVideo = document.getElementById("video"); 
        
        function playPause() { 
          if (myVideo.paused) 
            myVideo.play(); 
          else 
            myVideo.pause(); 
        } 
    </script>
</body>
</html>
